# 로컬 개발 환경용 Docker Compose
version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: balance-game-db
    environment:
      POSTGRES_DB: balance_game
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Spring Boot 백엔드
  backend:
    build:
      context: ../Balance_Game
      dockerfile: Dockerfile
    container_name: balance-game-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/balance_game
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      JWT_SECRET: your-secret-key-here
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  # Next.js 프론트엔드
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: balance-game-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
